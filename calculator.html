<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body class="calbg">
    <form action="#" class="forms" id="forms" name="forms" onsubmit="return false">
        <input type="text" name="display" id="screen" >

        <br><br>
        <input class="input" type="button" onclick="history()" value="History">
        
        <input class="input" type="button" value=" ← " onclick="forms.display.value=forms.display.value.slice(0,-1) ">

        <input class="input" type="button" value=" C " onclick="forms.display.value = '' ">
        <input class="input" type="button" value=" / " onclick="forms.display.value += '/' ">
        <input class="input" type="button" value=" 9 " onclick="forms.display.value += '9' ">
        <input class="input" type="button" value=" 8 " onclick="forms.display.value += '8' ">

        <br><br>
        <input class="input" type="button" value=" 7 " onclick="forms.display.value += '7' ">
        <input class="input" type="button" value=" * " onclick="forms.display.value += '*' ">
        <input class="input" type="button" value=" 6 " onclick="forms.display.value += '6' ">
        <input class="input" type="button" value=" 5 " onclick="forms.display.value += '5' ">

        <br><br>
        <input class="input" type="button" value=" 4 " onclick="forms.display.value += '4' ">
        <input class="input" type="button" value=" - " onclick="forms.display.value += '-' ">

        <br><br>
        <div class="three-one">
            <input class="input" type="button" value=" 3 " onclick="forms.display.value += '3' ">
            <input class="input" type="button" value=" 2 " onclick="forms.display.value += '2' ">
            <input class="input" type="button" value=" 1 " onclick="forms.display.value += '1' ">
        </div>
        
        

        <div class="plus">
            <input class="input1" type="button" value=" + " onclick="forms.display.value += '+' ">
        </div>
        
        <br><br>
        <div class="Lower-buttons">
            <input type="button" value=" 0 " onclick="forms.display.value += '0' " class="zero">
            <input class="equal" type="button" value=" = " onclick="Question(); forms.display.value = eval(forms.display.value); Answer()">
        </div>
    </form>

    <script src="script.js"></script>
    <div id="History"></div>
</body>
</html>
